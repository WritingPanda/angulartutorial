<!DOCTYPE html>
<html data-ng-app="">
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/angular.min.js"></script>
		<title>More on Directives</title>
	</head>
	<body>

		<!-- Lecture 21 on ng-repeat using an array and an array of objects -->
		<div data-ng-init="people=[{name: 'Omar', city: 'San Antonio'}, {name: 'Becky', city: 'Changsha'} ]">
			<h3>
				Iterating through data with ng-repeat
			</h3>
			<ul>
				<li data-ng-repeat="person in people">{{ person.name }} {{ person.city }}</li>
			</ul>

			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>City</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="person in people">
						<td>{{ person.name }}</td>
						<td>{{ person.city }}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="js/app.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>
</html>
