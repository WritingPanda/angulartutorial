<!DOCTYPE html>
<html data-ng-app="">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<title>Sorting and Formatting Data</title>
</head>
<body>
	<div class="container">
		<!-- Completed lesson 25 on ng-click and orderBy -->
		<h2>Customers</h2>
		Filter: <input type="text" data-ng-model="customerFilter.name"/>
		<br/><br/>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th data-ng-click="doSort('name')">Name</th>
					<th data-ng-click="doSort('city')">City</th>
					<th data-ng-click="doSort('orderTotal')">Order</th>
					<th data-ng-click="doSort('joined')">Joined</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
					<td>{{ cust.name }}</td>
					<td>{{ cust.city }}</td>
					<td>{{ cust.orderTotal | currency }}</td>
					<td>{{ cust.joined | date:'longDate' }}</td>
				</tr>
			</tbody>
		</table>
		<br>
		<span>Total customers: {{ customers.length }}</span>
	</div>
<script src="js/bootstrap.min.js"></script>
<script src="app/controllers/customersController.js"></script>
</body>
</html>
