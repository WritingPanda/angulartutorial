<!DOCTYPE html>
<html data-ng-app="">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<title>Sorting and Formatting Data</title>
</head>
<body data-ng-init="customers=[{joined: '2000-12-02', name:'Omar', city: 'San Antonio', orderTotal: '9.9956'},
 {joined: '2013-01-09', name:'Becky', city: 'Changsha', orderTotal: '11.0242'},
 {joined: '1943-06-22', name:'Mateo', city: 'Boston', orderTotal: '5.6424'},
 {joined: '1985-03-18', name:'Josef', city: 'Vladivostok', orderTotal: '110.9961'}]">

	<div class="container">
		<!-- Completed  lectures 22 to 24. Now moving on to lecture 25. -->
		<h2>Customers</h2>
		Filter: <input type="text" data-ng-model="customerFilter.name"/>
		<br/><br/>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>City</th>
					<th>Order</th>
					<th>Joined</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="cust in customers | filter:customerFilter | orderBy:'name'">
					<td>{{ cust.name | uppercase }}</td>
					<td>{{ cust.city | lowercase }}</td>
					<td>{{ cust.orderTotal | currency }}</td>
					<td>{{ cust.joined | date:'longDate' }}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="js/app.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
