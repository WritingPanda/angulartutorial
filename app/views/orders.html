<h2>{{ customer.name }}'s Orders</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Product</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="order in customer.orders">
            <td>{{ order.product }}</td>
            <td>{{ order.total | currency }}</td>
        </tr>
    </tbody>
</table>
